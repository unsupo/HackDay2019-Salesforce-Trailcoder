<div ng-controller="ProblemCtrl as ctrl">
	<div layout=row  style="height:80%">
		<div flex=50 layout-fill layout-padding>
			<h1>
				{{ctrl.problem.title}}
			</h1>
			{{ctrl.problem.description}}
			<div>
			<h1>
				{{ctrl.status}}
			</h1>
			</div>
		</div>
		<div style="border-top-width: 0;border-right-width: 1px;border-right-style: solid;height: 100%;"></div>
		<div flex=50 layout-fill style="height:100%" layout-padding>
			<textarea style="width: 100%;height:100%;resize: none" ng-model="ctrl.solution">{{ctrl.solution}}</textarea>
		</div>
	</div>
	<md-divider></md-divider>
	<div layout=row>
		<div flex=100>
			<md-button class="md-raised md-primary" ng-click="ctrl.back()">Back</md-button>
		</div>
		<div flex=8>
			<md-button class="md-raised md-primary" ng-click="ctrl.submit()">Submit Code </md-button>
		</div>
	</div>
</div>
